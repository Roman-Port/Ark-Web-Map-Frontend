<!DOCTYPE html>
<html style="background-color:##252629;">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Logging In... / Ark Web Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <script>
    function DoLogin() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var reply = JSON.parse(this.responseText);
                localStorage.setItem("access_token", reply.token);
                window.location = "/app/";
            } else if(this.readyState == 4) {
                window.location = "/login/"; //Failed
            }
        }
        if(window.location.hash.length < 10) {
            window.location = "/login/"; //Failed
        }
        xmlhttp.open("GET", "https://ark.romanport.com/api/auth/validate_preflight_token?id="+window.location.hash.substr(1), true);
        xmlhttp.send();
    }

    DoLogin();
    </script>

</body>
</html>
