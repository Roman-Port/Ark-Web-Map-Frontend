<html id="html">
    <head>
        <meta charset="UTF-8">
        <title>Delta Web Map</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="/assets/view.css">
        <link rel="stylesheet" href="/assets/bottom_modal.css">
        <link rel="stylesheet" href="/assets/dino_list_sidebar.css">
        <link rel="stylesheet" href="/assets/top_nav.css">
        <link rel="stylesheet" href="/assets/mini_map_modal.css">
        <link rel="stylesheet" href="/assets/hub.css">
        <link rel="stylesheet" href="/assets/user_settings.css">
        <link rel="stylesheet" href="/assets/dino_popout_user.css">
        <link rel="stylesheet" href="/assets/popup_form.css">
        <link rel="stylesheet" href="/assets/app/form.css">
        <link rel="stylesheet" href="/assets/tribelogs.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
        <style>
            .leaflet-left {
                left: 13px;
                transition: all 150ms;
                animation-timing-function: cubic-bezier(0.51, 0.62, 0.23, 0.96);
            }

            .nav_offset {
                top: 120px;
            }

            .leaflet-marker-icon {
                transition:transform 4s;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=m2RndGLnzl">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=m2RndGLnzl">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=m2RndGLnzl">
        <link rel="manifest" href="/site.webmanifest?v=m2RndGLnzl">
        <link rel="mask-icon" href="/safari-pinned-tab.svg?v=m2RndGLnzl" color="#5585e6">
        <link rel="shortcut icon" href="/favicon.ico?v=m2RndGLnzl">
        <meta name="msapplication-TileColor" content="#5585e6">
        <meta name="theme-color" content="#5585e6">
    </head>
    <body>
        <div class="loader_view" id="loader_view">
            <table style="width: 100%; height:100%;">
                <tr>
                    <td style="text-align: center; vertical-align: middle;">
                        <img src="/assets/icon_hires.png" height="90" width="90" style="margin-bottom:30px;">
                        <div class="loader_view_text"><span class="loader_view_text_extra">Delta</span>WebMap</div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="warning_top" id="warning_top">
            <table style="width: 100%; height:100%;">
                <tr>
                    <td style="text-align: center; vertical-align: middle; color:white;" id="warning_top_content">
                        
                    </td>
                </tr>
            </table>
            <img src="/assets/icons/baseline-close-24px.svg" class="warning_top_close" onclick="collap.setState('warning_banner', false);">
        </div>
        <div class="pform_area" id="pform_area">
            <table style="width: 100%; height:100%;">
                <tr>
                    <td style="text-align: center; vertical-align: middle;" id="pform_area_link">
                    </td>
                </tr>
            </table>
        </div>

        <!-- Form area -->
        <div id="xform_area" class="xform_area">

        </div>

        <!-- Server list -->
        <div class="server_list_v2">
            <div class="server_list_entry">DTSE</div>
            <div class="server_list_entry">DTSS</div>
            <div class="server_list_entry">DTST</div>
        </div>

        <div id="main_view" class="main_view">
            <!-- Top nav -->
            <div class="top_nav">
                
            </div>

            <!-- Bottom nav -->
            <div class="bottom_nav">
                <div class="bottom_nav_servers" id="bottom_nav_servers" style="display:none;"></div>
                <span class="bottom_nav_name_upper">Delta</span><span class="bottom_nav_name_lower">WebMap</span>
                <a class="bottom_nav_link" href="/privacy" target="_blank">Privacy</a>
                <a class="bottom_nav_link" href="javascript:main.startReportError()">Report Error</a>
            </div>
            
            <!-- Left Sidebar -->
            <div class="dino_sidebar smooth_anim dino_sidebar_open left_nav_area">
                <!-- Title -->
                <div class="top_nav_title_text_area">
                    <div class="top_nav_title_name" id="map_title"><!-- Server name --></div>
                    <div class="top_nav_title_sub" id="map_sub_title"><!-- Last updated --></div>
                </div>

                <!-- Content -->
                <div class="left_nav_content">
                    <div class="left_nav_tab left_nav_tab_selected" id="tab_btn_map" onclick="main.switchMainTab('map'); map.map._sizeChanged = true;" style="background-image:url(/assets/app/icons/left_nav/map.svg)">Overview</div>
                    <div class="left_nav_tab left_nav_tab_unselected" id="tab_btn_dinos" onclick="main.switchMainTab('dinos');" style="background-image:url(/assets/app/icons/left_nav/dinosaur.png)">Dinos</div>
                    <div class="left_nav_tab left_nav_tab_unselected" id="tab_btn_tribe" onclick="main.switchMainTab('tribe');" style="background-image:url(/assets/app/icons/left_nav/dinosaur.png)">Tribe</div>
                    <!--<div class="left_nav_tab left_nav_tab_unselected" id="tab_btn_mods" onclick="main.switchMainTab('mods');" style="background-image:url(/assets/app/icons/left_nav/mod.svg)">Mods</div>
                    <div class="left_nav_tab left_nav_tab_unselected" id="tab_btn_players" onclick="main.switchMainTab('players');" style="background-image:url(/assets/app/icons/left_nav/people.svg)">Players</div>
                    <div class="left_nav_tab left_nav_tab_unselected" id="tab_btn_settings" onclick="main.switchMainTab('settings');" style="background-image:url(/assets/app/icons/left_nav/map.svg)">Settings</div>-->
                </div>

                <!-- Bottom -->
                <div class="bottom_nav_me_badge">
                    <div class="sidebar_server_badge sidebar_profile_image_badge" id="my_badge"></div>
                    <div class="me_badge_text">
                        <div class="me_badge_text_title" id="me_badge_title"></div>
                        <div class="me_badge_text_sub" id="me_badge_tribe"></div>
                    </div>
                    <div class="sidebar_server_badge sidebar_profile_image_badge me_badge_settings" onclick="window.open('/me/', '_blank');"></div>
                </div>
            </div>

            <!-- Actual tabs -->
            <div class="main_tab main_tab_active" id="tab_map">
                <!-- Map area -->
                <div class="map_part" id="map_part" style="background-color:#1c1d21;">
                    <!-- Actual map -->
                    <canvas class="map_part smooth_anim map_part_active_leftsidebar map_part_active_rightsidebar" style=" z-index: 999; background: transparent; pointer-events: none; " id="map_draw_part"></canvas>
                    <div class="hud_bar_container"><div class="hud_bar" id="hud_bar"></div></div>
                    <div class="map_return_btn" id="map_return_btn" onclick="map.resetPos();">Return to Map</div>
                </div>

                <!-- Sidebar dino list -->
                <div class="dino_sidebar smooth_anim dino_sidebar_open" id="dino_sidebar_container">
                    <div id="dino_sidebar" class="dino_sidebar_helper">

                    </div>
                </div>

                <!-- Sidebar search -->
                <div class="top_nav_search">
                    <input type="text" class="top_nav_search_entry" placeholder="Search" id="ui_tribe_search" oninput="dinosidebar.query(this.value);">
                    <select class="top_nav_search_select" onchange="dinosidebar.filter = parseInt(this.value); dinosidebar.refresh();">
                        <option value="-1">All</option>
                        <option value="1">Tribemembers</option>
                        <option value="2">Items</option>
                        <option value="3">Dinos</option>
                        <option value="4">Baby Dinos</option>
                    </select>
                </div>
            </div>

            <div class="main_tab" id="tab_dinos">
                <div class="dino_stats_title" id="dino_stats_title"></div>
                <input type="text" class="dino_stats_search" id="dino_stats_search" placeholder="Search" oninput="dino_stats.refresh();">

                <!-- Data -->
                <div class="dino_stats_container">
                    <table style="width:100%;white-space: nowrap;">
                        <tbody id="tab_dinos_table">
                            <tr>
                                <th class="dino_stats_list_item_title"></th>
                                <th class="dino_stats_list_item_title dino_stats_header_sortable" id="stat_sort_btn_gender" onclick="dino_stats.changeSort('gender');"></th>
                                <th class="dino_stats_list_item_title dino_stats_header_sortable" id="stat_sort_btn_name" onclick="dino_stats.changeSort('name');">Name</th>
                                <th class="dino_stats_list_item_title dino_stats_header_sortable" id="stat_sort_btn_species" onclick="dino_stats.changeSort('species');">Class</th>
                                <th class="dino_stats_list_item_title dino_stats_header_sortable" id="stat_sort_btn_level" onclick="dino_stats.changeSort('level');">Level</th>
                                <th class="dino_stats_list_item_title dino_stats_header_sortable" id="stat_sort_btn_base_level" onclick="dino_stats.changeSort('base_level');">Base Level</th>
                                <th class="dino_stats_list_item_title">Colors</th>
                                <th class="dino_stats_list_item_title">Coordinates</th>
                                <th class="dino_stats_list_item_title dino_stats_list_item_title_img dino_stats_header_sortable" id="stat_sort_btn_stat_health" onclick="dino_stats.changeSortStat('health')" style="background-image:url(/assets/ui/status/health.png);"></th>
                                <th class="dino_stats_list_item_title dino_stats_list_item_title_img dino_stats_header_sortable" id="stat_sort_btn_stat_stamina" onclick="dino_stats.changeSortStat('stamina')" style="background-image:url(/assets/ui/status/stamina.png);"></th>
                                <th class="dino_stats_list_item_title dino_stats_list_item_title_img dino_stats_header_sortable" id="stat_sort_btn_stat_food" onclick="dino_stats.changeSortStat('food')" style="background-image:url(/assets/ui/status/food.png);"></th>
                                <th class="dino_stats_list_item_title dino_stats_list_item_title_img dino_stats_header_sortable" id="stat_sort_btn_stat_inventoryWeight" onclick="dino_stats.changeSortStat('inventoryWeight')" style="background-image:url(/assets/ui/status/inventoryWeight.png);"></th>
                                <th class="dino_stats_list_item_title dino_stats_list_item_title_img dino_stats_header_sortable" id="stat_sort_btn_stat_oxygen" onclick="dino_stats.changeSortStat('oxygen')" style="background-image:url(/assets/ui/status/oxygen.png);"></th>
                                <th class="dino_stats_list_item_title dino_stats_list_item_title_img dino_stats_header_sortable" id="stat_sort_btn_stat_movementSpeedMult" onclick="dino_stats.changeSortStat('movementSpeedMult')" style="background-image:url(/assets/ui/status/movementSpeedMult.png);"></th>
                                <th class="dino_stats_list_item_title dino_stats_list_item_title_img dino_stats_header_sortable" id="stat_sort_btn_stat_meleeDamageMult" onclick="dino_stats.changeSortStat('meleeDamageMult')" style="background-image:url(/assets/ui/status/meleeDamageMult.png);"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Tribe Log -->
            <div class="main_tab main_tab_scrollable" id="tab_tribe">
                <div class="tribelog_container" id="tribelog_container"></div>
            </div>
        </div>

        <!-- New custom menu -->
        <table class="new_custom_area new_custom_area_inactive" id="new_custom_area">
            <tr>
                <td style="text-align: center; vertical-align: middle;">
                    <div class="new_custom_box" id="new_custom_box">

                    </div>
                </td>
            </tr>
        </table>
    </body>

    <!-- Scripts -->
    <script src="/assets/app/analytics.js"></script>
    <script src="/assets/app/external/leaflet.js"></script>
    <script src="/assets/app/external/html2canvas.min.js"></script>
    <script src="/assets/app/gateway.js"></script>
    <script src="/assets/app/form.js"></script>
    <script src="/assets/app/frontend.js"></script>
    <script src="/assets/app/dinosidebar.js"></script>

    <script src="/assets/app/dino_popout.js"></script>
    <script src="/assets/app/dinolib.js"></script>
    <script src="/assets/app/dino_stat_list.js"></script>
    <script src="/assets/app/tribelogs.js"></script>

    <script src="/assets/app/ark.js"></script>
    <script src="/assets/app/app.js"></script>

    <script>
        main.init();
    </script>
</html>
