<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Discover - Ark Web Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" media="screen" href="/assets/discover/discover_main.css" />
    <script src="/assets/discover/discover_main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
    <div class="search_area center">
        <div class="search_box">
            <input type="text" class="search_input" placeholder="Search for Servers">
        </div>
    </div>
    <div class="list_area center">

        <div class="list_entry">
            <div class="list_entry_banner"></div>
            <div class="list_entry_name">
                <div class="list_entry_name_icon"></div>
                <div class="list_entry_name_text list_entry_name_text_title">Ark Server</div>
                <div class="list_entry_name_text list_entry_name_text_sub">Extinction</div>
            </div>
            <div class="list_entry_motd">
                Come explore, build, breed, and PvP with us in this new world! We've designed our server with many play styles in mind.
            </div>
            <div class="list_entry_flags center">
                <div class="list_entry_flags_entry">PvE</div>
                <div class="list_entry_flags_entry">Modded</div>
                <div class="list_entry_flags_entry">Cluster</div>
            </div>
        </div>

    </div>
</body>
</html>
