        <style>
            .leaflet-left {
                left: 13px;
                transition: all 150ms;
                animation-timing-function: cubic-bezier(0.51, 0.62, 0.23, 0.96);
            }

            .nav_offset {
                top: 120px;
            }

            .leaflet-marker-icon {
                /*transition:transform 400ms;*/
            }

            .leaflet-control-attribution {
                display:none;
            }

            .leaflet-tile-container {
                pointer-events: unset;
            }
        </style>

        <meta property="og:site_name" content="Delta Web Map for Ark"/>
        <meta property="og:title" content="Manage your Ark: Survival Evolved tribe with Delta Web Map"/>
        <meta property="og:description" content="Delta Web Map is a PVP-safe tool to view your ARK: Survival Evolved tribe on your PC servers."/>

    <body>
        <!-- Form area -->
        <div id="xform_area" class="xform_area">
            <!-- No script error -->
            <noscript>
                <div class="xform_element xform_element_shown"><div class="xform_element_box"><div class="xform_element_nav"></div><div class="xform_element_body"><div class="xform_e_title">JavaScript Required</div><div class="xform_e_text">Sorry, JavaScript is required to load this app. Enable it or upgrade your browser.</div></div></div></div>
            </noscript>
        </div>

        <!-- Error banner -->
        <div class="error_box_generic error_box_fixed_top_banner">Can't connect. Some features may be unavailable.</div>

        <div id="main_view" class="main_view">
            <!-- Top nav -->
            <div class="top_nav"></div>

            <!-- V3 left sidebar -->
            <div class="dino_sidebar smooth_anim dino_sidebar_open v3_nav_area">
                <div class="v3_nav_server_area" id="server_list_v3"></div>
                <div class="v3_nav_bottom">
                    <div class="v3_nav_server">
                        <div class="v3_nav_server_top"><img class="v3_nav_server_top_icon" src="/assets/app/icons/left_nav_v3/add_server.svg">Add Server</div>
                    </div>
                    <div class="v3_nav_server" onclick="usettings.openUserSettings();">
                        <div class="v3_nav_server_top"><img class="v3_nav_server_top_icon" src="/assets/app/icons/left_nav_v3/user_settings.svg">User Settings</div>
                    </div>
                </div>
            </div>

            <!-- Actual tabs -->
            <div class="main_tab" id="tab_map">
                <!-- Map area -->
                <div class="map_part" id="map_part" style="background-color:#1c1d21;">
                    <!-- Actual map -->
                    <canvas style=" z-index: 999; background: transparent; pointer-events: none; position:absolute; top:0; left:0; right:0; bottom:0;" id="map_draw_part"></canvas>
                    <div class="map_return_btn" id="map_return_btn" onclick="map.resetPos();">Return to Map</div>
                </div>

                <!-- Sidebar dino list -->
                <div class="dino_sidebar smooth_anim dino_sidebar_open" id="dino_sidebar_container">
                    <div id="dino_sidebar" class="dino_sidebar_helper">

                    </div>
                </div>

                <!-- Sidebar search -->
                <div class="dino_stats_search_box">
                    <input type="text" class="dino_stats_search_base dino_stats_search_text" placeholder="Search Tribe" id="ui_tribe_search">
                    <select class="dino_stats_search_base dino_stats_search_sort" onchange="dinosidebar.filter = parseInt(this.value); dinosidebar.refresh();">
                        <option value="-1">All</option>
                        <option value="1">Tribemembers</option>
                        <option value="2">Items</option>
                        <option value="3">Dinos</option>
                        <option value="4">Baby Dinos</option>
                    </select>
                </div>

                <!-- Drawers -->
                <div class="v1_top_drawer">
                    
                    <!-- Canvas options -->
                    <div class="v1_top_drawer_box">
                        <div class="v1_canvas_picker_container v1_top_drawer_container">
                            <div class="v1_top_drawer_title v1_canvas_title">
                                    <span class="v1_canvas_picker_title v1_top_drawer_title_main">CANVAS</span>
                                    <span class="v1_top_drawer_title_sub v1_canvas_picker_name v1_canvas_picker_name_none">Not Active</span>
                                </div>
                            <div class="v1_canvas_picker_size"><div class="v1_canvas_picker_size_dot"></div></div>
                            <div class="v1_top_drawer_board_container">
                                <div class="v1_top_drawer_board">
                                    <div class="v1_canvas_colorpicker"><!-- Will be filled automatically --></div>
                                    <div class="v1_canvas_help">Hold right click on the map to draw. It'll be synced to tribemembers in real-time!</div>
                                    <div class="v1_canvas_help v1_canvas_options">
                                        <div class="v1_canvas_options_select v1_canvas_options_select_delete v1_canvas_options_select_disabled" onclick="map.canvas.deleteCanvas();">Delete</div>
                                        <div class="v1_canvas_options_select v1_canvas_options_select_clear v1_canvas_options_select_disabled" onclick="map.canvas.clearCanvas();">Clear</div>
                                    </div>
                                    <div class="v1_canvas_content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End canvas options -->
                </div>
            </div>

            <div class="main_tab" id="tab_dinos">
                <div class="dino_stats_title" id="dino_stats_title"></div>
                <input type="text" class="dino_stats_search" id="dino_stats_search" placeholder="Search" oninput="dino_stats.refresh();">

                <!-- Data -->
                <div class="dino_stats_container" id="dino_stats_container">
                    
                </div>
            </div>

            <!-- Tribe Log -->
            <div class="main_tab main_tab_scrollable" id="tab_tribe">
                <div class="tribelog_container" id="tribelog_container"></div>
            </div>

            <!-- Nursery Tab -->
            <div class="main_tab" id="tab_nursery">
                
            </div>
        </div>
    </body>
